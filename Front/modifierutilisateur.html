<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Mon propre CSS -->
     <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <title>MonEtab - Modifier Utilisateur</title>
</head>
<body>
    <section class="inscription">
        <h2 class="titre">Modifier un Utilisateur</h2>
        <form action="" method="post" class="box-form" enctype="multipart/form-data">
            <div class="box">
                <div class="user-detail">
                    <div class="input-box-2">
                        <p>Pseudo</p>
                        <input type="text" name="nom" placeholder="admin" required class="champ-input">
                    </div>

                    <div class="input-box-2">
                        <p>Mot de passe</p>
                        <input type="text" name="prenom" placeholder="Votre mot de passe" required class="champ-input">
                    </div>
                    <div class="input-box-2">
                        <p>Nouveau mot de passe</p>
                        <input type="text" name="prenom" placeholder="Votre mot de passe" required class="champ-input">
                    </div>
                    <div class="input-box-2">
                        <p>Confirmation nouveau mot de passe</p>
                        <input type="text" name="prenom" placeholder="Confirmer votre mot de passe" required class="champ-input">
                    </div>

                    
                </div>
            </div>

            <!-- Case Ã  cocher pour les termes et conditions -->

            <div class="btn">
                <button type="submit" name="inscrire" class="annuler">Annuler</button>
                <button type="submit" name="enregistrer" class="inscrire">Enregistrer</button>
            </div>
            
        </form>
    </section>
</body>
</html>
