<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Mon propre CSS -->
     <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <title>MonEtab - Ajouter Elève</title>
</head>
<body>
    <section class="inscription">
        <h2 class="titre">Ajouter un élève</h2>
        <form action="" method="post" class="box-form" enctype="multipart/form-data">
            <div class="box">
                <div class="user-detail">
                    <div class="input-box-2">
                        <p>Nom</p>
                        <input type="text" name="nom" placeholder="Votre nom" required class="champ-input">
                    </div>

                    <div class="input-box-2">
                        <p>Prénom</p>
                        <input type="text" name="prenom" placeholder="Votre prénom" required class="champ-input">
                    </div>

                    <div class="input-box-2">
                        <p>Sexe</p>
                        <select name="sexe" required class="champ-input">
                            <option value="">Choisir...</option>
                            <option value="homme">Homme</option>
                            <option value="femme">Femme</option>
                        </select>
                    </div>

                    
                    <div class="input-box-2">
                        <p>Matricule</p>
                        <input type="text" name="prenom" placeholder="Votre matricule" required class="champ-input">
                    </div>
                </div>

                <div class="user-detail">

                    <div class="input-box-2">
                        <p>Date de naissance</p>
                        <input type="date" name="piece_file"  class="champ-input">
                    </div>
                    
                    <div class="input-box-2">
                        <p>Classe</p>
                        <select name="metier" required class="champ-input">
                            <option value="">Choisir...</option>
                            <option value="couture">Tle</option>
                            <option value="artisanat d’art et de décoration">1 ère</option>
                            <option value="mecanique ">2 nd </option>
                            <option value="agroalimentaire, alimentation, restauration ">3 ème </option>
                            <option value="maçonnerie ">4 ème </option>
                            <option value="transport">5 ème</option>
                            <option value="menuiserie/charpenterie">6 ème</option>
                            <!-- Ajouter d'autres options ici -->
                        </select>
                    </div>
                    <div class="input-box-2">
                        <p>Numéro de téléphone</p>
                        <input type="tel" name="whatsapp" placeholder="Votre numéro de téléphone" required class="champ-input">
                    </div>
                    <div class="input-box-2">
                        <p>Ville</p>
                        <input type="text" name="prenom" placeholder="Votre ville" required class="champ-input">
                    </div>
                    
                </div>
            </div>

            <!-- Case à cocher pour les termes et conditions -->

            <div class="btn">
                <button type="submit" name="inscrire" class="annuler">Annuler</button>
                <button type="submit" name="enregistrer" class="inscrire">Enregistrer</button>
            </div>
            
        </form>
    </section>
</body>
</html>
